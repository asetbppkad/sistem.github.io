<!DOCTYPE html>
<html>
  <head>
    <title id="title">Dashboard</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn-icons-png.flaticon.com/512/6762/6762700.png"
    />
    <script>
      // Periksa apakah pengguna sudah log in
      if (localStorage.getItem("loggedIn") !== "true") {
        window.location.href = "index.html";
      }
    </script>
    <script src="loadHeaderFooter.js" defer></script>
    <script src="load.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="header"></div>
    <div id="result"></div>
    <p>Anda berhasil log in!</p>

    <div id="footer"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script>
      function logout() {
        localStorage.removeItem("loggedIn");
        window.location.href = "index.html";
      }
    </script>
  </body>
</html>
